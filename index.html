<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentina Vetromile - Psicologa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sezione Hero -->
    <header class="hero">
        <div class="hero-content">
            <img src="logo.svg" alt="Logo Valentina Vetromile" class="logo">
            <h1>Benvenuti nel mio studio</h1>
        </div>
    </header>

    <!-- Sezione Servizi -->
    <section id="servizi">
        <h2>I miei servizi</h2>
        <ul>
            <li>Supporto psicologico individuale</li>
            <li>Parent training</li>
            <li>Valutazione cognitiva nel bambino</li>
            <li>Sostegno per adolescenti e genitori</li>
        </ul>
    </section>

    <!-- Sezione Prenotazione -->
    <section id="prenota">
        <h2>Prenota un appuntamento</h2>
        <form action="mailto:valentinavetromile.psi@gmail.com" method="POST" enctype="text/plain">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="messaggio">Messaggio:</label><br>
            <textarea id="messaggio" name="messaggio" rows="4" required></textarea><br><br>

            <button type="submit">Invia prenotazione</button>
        </form>
    </section>

</body>

</html>
